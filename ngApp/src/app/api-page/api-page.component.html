<div class="container">
  <img id="bgImg" src="./assets/img/API.png">
  <div class="centered">
    <p class="additionalInfo">You need an API key to run this application. You can get it free from <span (click)="openbrowser()">newsapi.org</span> by registering there.</p>
    <form [formGroup]="registerForm" (ngSubmit)="save()">
      <input (click)="clearErrorMsg()" type="text" formControlName="apiKey">      
    </form>
    <p class="validationMsg">{{errorMsg}}</p>
  </div>  
</div>
