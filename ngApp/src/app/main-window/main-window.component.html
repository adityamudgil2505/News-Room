<div class="title-bar">
  <div class="account">
    <i class="material-icons">person_outline</i>
    <span class="username">Aditya</span>
    <i class="material-icons">keyboard_arrow_down</i>
  </div>
  <div class="notification">
    <i class="material-icons">notifications_none</i>
  </div>
</div>
<div class="container">
  <nav class="vertical-menu">
    <img src="./assets/img/Logo.png">
    <div class="item" [ngClass]="{'active': selectedItem == item}" (click)="listClick($event, item)" *ngFor="let item of subNavItem"><i class="material-icons">{{item.icon}}</i><div class ="list-title" >{{item.title}}</div></div>
    <div class="additional-info">Your Collection</div>
    <div class="userItem" [ngClass]="{'active': selectedItem == item}" (click)="listClick($event, item)" *ngFor="let item of subNavUserItem"><p>{{item.title}}</p></div>
  </nav>
  <router-outlet></router-outlet>
</div>
