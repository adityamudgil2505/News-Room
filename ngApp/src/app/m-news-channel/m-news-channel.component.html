<div class="top-level">
    <div class="window-title">
      <h1>{{windTitle}}</h1>
    </div>
    <div class="container">
      <div class="container-item" *ngFor="let item of channel">
        <div class="display-card" (click)="listClick($event, item)">
            <div class="symbol">{{item.title}}</div>
            <div class="title">{{item.category|titlecase}}</div>
        </div>      
      </div>
    </div>
  </div>
