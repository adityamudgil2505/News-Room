<div class="top-level">
  <div class="window-title">
    <h1>{{windTitle}}</h1>
  </div>
  <div class="container">
    <div class="container-item" *ngFor="let item of recentArticle">
      <div class="news-img" [style.background-image]="item.image"></div>
      <div class="title">{{item.title}}</div>
      <div class="source">
          <span>Source: {{item.source.name}}</span>
          <span>Date: {{item.date}}</span>
      </div>
      <div class="view-more" (click)="viewNews($event, item)">View More</div>
    </div>
  </div>
</div>
